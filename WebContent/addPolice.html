<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard â€“ Add Police</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f2ff, #dbeafe);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .dashboard-container {
      width: 95%;
      max-width: 1100px;
      display: flex;
      border-radius: 18px;
      overflow: hidden;
      background-color: #ffffff;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.12);
    }

    .sidebar {
      background-color: #1e3a8a;
      color: white;
      width: 260px;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    .sidebar h2 {
      font-size: 24px;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .sidebar button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      background-color: transparent;
      border: 1px solid white;
      color: white;
      border-radius: 10px;
      font-weight: 500;
      transition: 0.3s;
    }

    .sidebar button:hover,
    .sidebar button.active {
      background-color: #ffffff;
      color: #1e3a8a;
    }

    .logout-btn {
      background-color: #c62828 !important;
      border-color: #c62828 !important;
    }

    .main {
      flex: 1;
      padding: 40px;
      background-color: #f8fafc;
      border-top-right-radius: 18px;
      border-bottom-right-radius: 18px;
    }

    .main h3 {
      color: #1e3a8a;
      font-weight: 600;
      margin-bottom: 25px;
    }

    form input {
      margin-bottom: 16px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      width: 100%;
      font-size: 15px;
      background-color: #ffffff;
      transition: border-color 0.3s;
    }

    form input:focus {
      border-color: #3b82f6;
      outline: none;
    }

    .submit-btn {
      background-color: #1e3a8a;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #3b82f6;
    }

    @media screen and (max-width: 768px) {
      .dashboard-container {
        flex-direction: column;
        height: auto;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        padding: 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 0;
      }

      .main {
        border-radius: 0;
        padding: 20px;
      }

      .sidebar h2 {
        font-size: 18px;
        margin-bottom: 0;
      }
    }
  </style>
</head>

<body>

  <div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="text-center">
        <h2>Admin Panel</h2>
        <button class="active">Add Police</button>
      </div>
      <button class="logout-btn" onclick="location.href='index.jsp'">Logout</button>
    </div>

    <!-- Main Content -->
    <div class="main">
      <h3>Add Police Officer</h3>
      <form method="post" action="AddPolice">
        <input type="text" name="name" placeholder="Full Name" required />
        <input type="text" name="station" placeholder="Police Station" required />
        <input type="text" name="contact" placeholder="Contact Number" required />
        <input type="email" name="email" placeholder="Email Address" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit" class="submit-btn">Add Police</button>
      </form>
    </div>
  </div>

</body>

</html>
