<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Citizen Dashboard â€“ ChildCare</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  
 <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #2e7d32;
      padding-top: 20px;
      color: white;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar button {
      width: 100%;
      padding: 15px;
      border: none;
      background: none;
      color: white;
      text-align: left;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .sidebar button:hover,
    .sidebar button.active {
      background-color: #256326;
    }

    .logout-btn {
      background-color: #c0392b !important;
      margin-top: 20px;
    }

    
    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .card {
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      display: none;
    }

    .card.active {
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button.submit-btn {
      background-color: #2e7d32;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button.submit-btn:hover {
      background-color: #1b5e20;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #2e7d32;
      color: white;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 180px;
      }
    }
  </style>
  
</head>
<body>
  <div class="sidebar">
    <h2>Citizen Panel</h2>
    <button onclick="showSection('reportChild')">Report Missing Child</button>
    <button onclick="showSection('viewStatus')">View Status</button>
    <button onclick="showSection('changePassword')">Change Password</button>
    <button class="logout-btn" onclick="location.href='index.html'">Logout</button>
  </div>

  <div class="main">
    <div id="reportChild" class="card active">
      <h3>Report Missing Child</h3>
      <form  method="post" action="Addchildreport">
        <input type="text" name="childName" placeholder="Child Name" required />
        <input type="text" name="age" placeholder="Age" required />
        <input type="text" name="lastSeenLocation" placeholder="Last Seen Location" required />
        <input type="text" name="imagePath" required placeholder="imagePath"  />
         <input type="text" name="reportDate"  required placeholder= "date" />
        <input type="text" name="status" placeholder="status" required />
        <textarea name="description" placeholder="Other Description" rows="10" name="description" required></textarea>
        <button type="submit" class="submit-btn">Submit Report</button>
      </form>
    </div>

    <div id="viewStatus" class="card">
      <h3>Status of Reported Cases</h3>
      <table>
        <thead>
          <tr>
            <th>Child Name</th>
            <th>Report Date</th>
            <th>Status</th>
            <th>Remarks</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John Doe</td>
            <td>2025-07-01</td>
            <td><span class="badge bg-warning text-dark">Work in Progress</span></td>
            <td>Investigating near bus station</td>
          </tr>
          <tr>
            <td>Jane Doe</td>
            <td>2025-06-20</td>
            <td><span class="badge bg-success">Found</span></td>
            <td>Reunited with family</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div id="changePassword" class="card">
      <h3>Change Password</h3>
      <form action="ChangePasswordServlet" method="post">
        <input type="password" name="oldPassword" placeholder="Old Password" required />
        <input type="password" name="newPassword" placeholder="New Password" required />
        <input type="password" name="confirmPassword" placeholder="Confirm New Password" required />
        <button type="submit" class="submit-btn">Update Password</button>
      </form>
    </div>
  </div>

  <script>
    function showSection(sectionId) {
      document.querySelectorAll('.card').forEach(card => card.classList.remove('active'));
      document.getElementById(sectionId).classList.add('active');

      document.querySelectorAll('.sidebar button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }

    window.addEventListener('DOMContentLoaded', () => showSection('reportChild'));
  </script>
</body>
</html>
